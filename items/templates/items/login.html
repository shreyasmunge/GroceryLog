{% extends 'items/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <button ><a href="{% url 'signup' %}" style="color: white;">Sign Up</a></button>
</form>
{% endblock %}
