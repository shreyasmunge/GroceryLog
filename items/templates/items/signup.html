{% extends 'items/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h1>Sign Up</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
    <button><a href="{% url 'login' %}" style="color: white;">Login</a></button>
</form>
{% endblock %}
